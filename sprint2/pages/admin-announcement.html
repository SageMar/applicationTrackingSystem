    <div class="container pt-5">
        <h2>Admin Announcement Form</h2>

        <form action="form-responses/processForm.php" method="post">

            <label for="title">Title*</label>
            <input class="form-control" type="text" id="title" name="title" required><br>

            <label></label>
            <input type="radio" class="mt-3" name="job_type" value="Job" required> Job
            <input type="radio" class="mb-3" name="job_type" value="Internship" required> Internship<br>

            <label for="location">Location*</label>
            <input class="form-control" type="text" id="location" name="location" required><br>

            <label for="employer">Employer*</label>
            <input class="form-control" type="text" id="employer" name="employer" required><br>
    </div>
    <div class="mb-3">
        <label for="more_info">More Information:</label>
        <textarea class="form-control" rows="5" id="more_info" name="more_info" required></textarea><br>
    </div>

    <div class="mb-3 mt-3">
        <label for="url">URL*</label>
        <input class="form-control" type="url" id="url" name="url" required><br>
    </div>

    <label for="email">Email Address*</label>
    <input class="form-control" type="email" id="email" name="email" required><br>


    <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var more_info = document.getElementById('more_info').value;
            var title = document.getElementById('title').value;
            var location = document.getElementById('location').value;
            var employer = document.getElementById('employer').value;
            var url = document.getElementById('url').value;



            // Create a FormData object and append form data
            var formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('more_info', more_info);
            formData.append('title', title);
            formData.append('location', location);
            formData.append('employer', employer);
            formData.append('url', url);

            // Send data to PHP script using XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php', true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    alert('Message sent successfully!');
                    // You can add additional logic here if needed
                } else {
                    alert('Error sending message. Please try again later.');
                }
            };
            xhr.send(formData);
        }
    </script>
